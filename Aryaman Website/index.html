<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundmaker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎵 Soundmaker 🎶</h1>
    <p>Click the buttons below to make some noise!</p>
    <div class="buttons">
      <button class="sound-button" data-sound="sound1">Sound 1</button>
      <button class="sound-button" data-sound="sound2">Sound 2</button>
      <button class="sound-button" data-sound="sound3">Sound 3</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
